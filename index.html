<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1><small>To : airsuam@mailinator.com</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form action="https://formspree.io/airsuam@mailinator.com" method="POST">
            <div class="col-lg-6">
                <!--<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>-->
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="Name" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="From" placeholder="Enter Email" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea name="Message" id="InputMessage" class="form-control" rows="5" placeholder="Your Message..." required></textarea>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <input type="submit" value="Send" class="btn btn-info pull-right">
                <input type="hidden" name="_subject" value="New submission =)" />
    			<input type="hidden" name="_next" value="formspree/thanks.html" />
            </div>
        </form>
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>
